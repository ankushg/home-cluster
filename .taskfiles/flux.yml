---
version: "3"

tasks:
  default:
    - task: sync
    - task: verify
    - task: health
  sync:
    desc: Sync flux-system with the Git Repository
    cmds:
      - flux reconcile -n flux-system source git flux-cluster
      - flux reconcile -n flux-system source kustomization flux-cluster
    silent: true
  verify:
    desc: Verify flux-system nodes
    cmds:
      - kubectl get pods -n flux-system
  sources:
    cmds:
      - flux --kubeconfig=./kubeconfig get sources git
      - flux --kubeconfig=./kubeconfig get sources helm -A
  kustomizations:
    cmds:
      - flux --kubeconfig=./kubeconfig get kustomizations -A
  helmreleases:
    cmds:
      - flux --kubeconfig=./kubeconfig get helmrelease -A
  health:
    - task: sources
    - task: kustomizations
    - task: helmreleases
