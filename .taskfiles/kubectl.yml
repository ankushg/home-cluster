---
version: "3"

tasks:
  default:
    - task: kustomizations
    - task: pods
    - task: nodes
  kustomizations:
    desc: Show the health of your kustomizations
    cmds:
      - kubectl get kustomization -A
  pods:
    desc: Verify all pods
    cmds:
      - kubectl get pods -A
  nodes:
    desc: Verify all nodes
    cmds:
      - kubectl get nodes -A
