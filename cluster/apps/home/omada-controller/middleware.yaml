apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: omada-redirect
  namespace: home
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  redirectRegex:
    regex: "https://([^/]+)/?$"
    replacement: "https://$1/${SECRET_OMADA_CONTROLLER_ID}/login"
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: omada-headers
  namespace: home
spec:
  headers:
    customRequestHeaders:
      Host: "omada.${SECRET_DOMAIN}:8043"
    customResponseHeaders:
      Host: "omada.${SECRET_DOMAIN}"
