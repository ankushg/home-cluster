---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.7.7
    env:
      TZ: "${TIMEZONE}"
    envFrom:
      - secretRef:
          name: home-assistant-secrets

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          # certs
          cert-manager.io/cluster-issuer: "letsencrypt-production"

          # Hostname
          coredns.io/hostname: &host "hass.${SECRET_DOMAIN}"

          ## public access via tunnel
          external-dns.alpha.kubernetes.io/target: "homelab-tunnel.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns/is-public: "true"

          # Hajimari
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-automation"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
        subPath: data
    podAnnotations:
      configmap.reloader.stakater.com/reload: "home-assistant-config-v1"
      secret.reloader.stakater.com/reload: "home-assistant-secrets"
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    securityContext:
      privileged: true
    addons:
      codeserver:
        enabled: true
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "nginx"
          annotations:
            coredns.io/hostname: &config-host "hass-config.${SECRET_DOMAIN}"
            cert-manager.io/cluster-issuer: "letsencrypt-production"
            hajimari.io/enable: "true"
            hajimari.io/icon: "home-automation"
          hosts:
            - host: *config-host
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *config-host
              secretName: "home-assistant-config-tls"
        volumeMounts:
          - name: config
            mountPath: /config
